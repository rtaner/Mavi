<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim Fit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Denim Fit Game</h1>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p class="score-display">Skor: <span id="currentScore">0</span></p>

        <div class="question-area">
            <img id="questionImage" src="" alt="Soru Resmi">
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>

        <div class="options-container" id="optionsContainer">
            <button class="option-button" id="option1"></button>
            <button class="option-button" id="option2"></button>
            <button class="option-button" id="option3"></button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h2>Oyun Bitti!</h2>
            <p>Toplam Skorunuz: <span id="finalScore">0</span></p>
            <div id="recordBreakingMessage"></div>
            <button id="restartButton">Tekrar Oyna</button>
        </div>

        <div class="high-score-display">
            <h3>Rekor Skor</h3>
            <p><span id="highScoreName">Yok</span>: <span id="highScoreValue">0</span></p>
			<p></p>
			<p>Hazırlayan: Bilecik Bozüyük</p>
        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
