<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavi Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <div class="header-section">
                <h1 class="app-title"><span class="blue-text">Mavi</span> Bilgi Yarışması</h1>
                <p class="app-description">Quizler ile bilgilerinizi sınayabilir ve Bilgi bankası ile koleksiyonlar hakkında bilgi edinebilirsiniz.</p>
                <h2 class="success-message">Başarılar!</h2>
            </div>
            
            <div class="category-buttons">
                <button id="denimCategoryButton" class="category-button">DENİM</button>
                <button id="shortCategoryButton" class="category-button">ŞORT</button>
                <button id="collectionsCategoryButton" class="category-button">KOLEKSİYONLAR</button>
                <button id="allQuestionsCategoryButton" class="category-button">TÜM SORULAR</button>
                <button id="infoBankButton" class="category-button accent-button">BİLGİ BANKASI</button>
            </div>

            <div class="record-section">
                <div class="record-header">
                    <i class="fas fa-trophy trophy-icon"></i>
                    <span class="record-title">Kategori Rekorları</span>
                </div>
                <div class="record-list">
                    <ul id="categoryHighScoresListStart">
                        </ul>
                </div>
            </div>

            <div class="footer">
                Hazırlayan: <span class="footer-highlight">Bilecik</span> <span class="footer-highlight">Bozüyük</span>
            </div>
        </div>

        <div class="info-bank-menu hidden" id="infoBankMenu">
            <h2>Bilgi Bankası</h2>
            <div class="info-bank-options">
                <button id="denimCatalogButton" class="info-bank-button">Denim Koleksiyonu</button>
                <button id="ss25CatalogButton" class="info-bank-button">SS25 Koleksiyonu</button>
                <button id="backToStartFromInfoBankButton" class="info-bank-button">Geri Dön</button>
            </div>
        </div>

        <div class="game-play-screen hidden" id="gamePlayScreen">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <p class="score-display">Skor: <span id="currentScore">0</span></p>

            <div class="question-card">
                <div class="question-image-container">
                    <img id="questionImage" src="" alt="Soru Resmi" class="question-image">
                </div>
                <div class="question-text-container">
                    <p id="imageDescription" class="question-text"></p>
                </div>
                <div class="answer-options" id="optionsContainer">
                    <button class="answer-button" id="option1"></button>
                    <button class="answer-button" id="option2"></button>
                    <button class="answer-button" id="option3"></button>
                </div>
            </div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <div class="quiz-end-section">
                <div class="game-over-header">
                    <h2 class="game-over-title">Quiz Bitti</h2>
                    <i class="fas fa-trophy trophy-icon"></i>
                </div>
                <div class="score-summary">
                    <h3 class="final-score-text">Skorunuz: <span id="finalScore" class="score-value">0</span></h3>
                    <div id="recordBreakingMessage"></div>
                </div>

                <div class="action-buttons-container">
                    <button id="restartButton" class="action-button">
                        <i class="fas fa-redo-alt"></i> Tekrar Oyna
                    </button>
                    <button id="backToHomeButton" class="action-button">
                        <i class="fas fa-home"></i> Ana Menü
                    </button>
                </div>
            </div>

            <div class="record-section">
                <div class="record-header">
                    <i class="fas fa-chart-bar chart-icon"></i>
                    <span class="record-title">Kategori Rekorları</span>
                </div>
                <div class="record-list">
                    <ul id="categoryHighScoresList"></ul>
                </div>
            </div>

            <div class="footer">
                Hazırlayan: <span class="footer-highlight">Bilecik</span> <span class="footer-highlight">Bozüyük</span>
            </div>
        </div>
    </div>
    <script src="denimQuestions.js"></script>
    <script src="shortQuestions.js"></script>
    <script src="collectionsQuestions.js"></script>
    <script src="script.js"></script>
</body>
</html>
